syntax = "proto3";

message CarState {
  int32 car_id = 1;
  int32 cur_row_idx = 2;
  int32 cur_col_idx = 3;
  int32 goal_row_idx = 4;
  int32 goal_col_idx = 5;
}

message Step {
  enum StepCode {
    LEFT = 0;
    RIGHT = 1;
    FORWARD = 2;
    BACKWARD = 3;
    STOP = 4;
  }
  StepCode step_code = 1;
}

service Guide {
  rpc GetNextStep(CarState) returns (Step) {}
}
